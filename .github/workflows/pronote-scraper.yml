name: Pronote Daily Scraper

on:
  schedule:
    # ExÃ©cution tous les jours Ã  7h du matin (heure UTC, donc 8h en France hiver, 9h en Ã©tÃ©)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub

jobs:
  scrape-pronote:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium-browser \
            chromium-chromedriver \
            fonts-liberation \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libwayland-client0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            xdg-utils

      - name: ğŸ” Create .env file
        run: |
          echo "PRONOTE_URL=${{ secrets.PRONOTE_URL }}" > .env
          echo "SSO_USERNAME=${{ secrets.SSO_USERNAME }}" >> .env
          echo "SSO_PASSWORD=${{ secrets.SSO_PASSWORD }}" >> .env

      - name: ğŸ”‘ Create Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json

      - name: ğŸ•·ï¸ Run Pronote scraper
        run: node testScraperV2.js
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      - name: ğŸ“Š Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: screenshot*.png
          retention-days: 7

      - name: ğŸ“ Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            *.log
          retention-days: 7

      - name: âœ… Success notification
        if: success()
        run: |
          echo "âœ… Scraping Pronote rÃ©ussi - $(date)"
          echo "ğŸ“š Devoirs synchronisÃ©s dans Firebase"

      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "âŒ Ã‰chec du scraping Pronote - $(date)"
          echo "ğŸ” VÃ©rifier les artifacts pour les screenshots de debug"
